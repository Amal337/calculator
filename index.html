<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@669&display=swap" rel="stylesheet">
</head>
<body>
    
  <div class="container" id="container">
     <div class="top">
        <input type="text" class="screen" value="0" disabled></input>
        <!-- <button value="clear" id="AC">AC</button> -->
     </div>
     <div class="keys">
     <div class="operators">
            <button value=" " class="clear" id="AC">AC</button>
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">&times;</button>
            <button class="operator" value="/">&divide;</button>
            <!-- <button class="operator" id="equal">=</button>
            <button class="operator" id="AC">AC</button> -->
      </div>
      <div id="numbers">
            <button class="number" value='1'>1</button>
            <button class="number" value='2'>2</button>
            <button class="number" value='3'>3</button>
            <button class="number" value='4'>4</button>
            <button class="number" value='5'>5</button>
            <button class="number" value='6'>6</button>
            <button class="number" value='7'>7</button>
            <button class="number" value='8'>8</button>
            <button class="number" value='9'>9</button>
            <button class="number" value='0'>0</button>
            <button class="decimal" value=".">.</button>
            <button class="operator" value="=">=</button>
      </div>
    </div>
     
    </div>
    <footer>
      <p>Amal &copy; 2020</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
